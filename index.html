<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>
     <body>
         <header>
             <div class="header__text">
                 <a href="https://mail.google.com/mail/u/0/">Gmail</a>
            </div>
            <div class="header__text">
                <a href="https://www.google.com.br/imghp?hl=pt-BR&ogbl">Imagens</a>
            </div>
            <div class="header__images">
                
                <a href="https://www.google.com.br/intl/pt-BR/about/products">

        <div class="main__text">
            <span>
        Disponibilizado pelo Google em: <a class="main__links" href="https://www.google.com/setprefs?sig=0_QgfhmtHrWuFBPWdVg_HeC1pG_Ig%3D&hl=en&source=homepage&sa=X&ved=0ahUKEwickc2b7rzwAhVzRDABHcToCv8Q2ZgBCA8">English</a>
